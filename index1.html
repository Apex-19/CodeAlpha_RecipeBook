<!DOCTYPE html>
<html>
  <head>
    <title>My Kitchen</title>
    <link rel="icon" href="images/cook.png" type="image/x-icon">
	<link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="header">
      <div class="topnav">
          <img class="logoimg" alt="recipebook logo" src="images/image.png">
      </div>
</div>
    <div class="container">
	   
       <div class="left-column">
        <h3>Add Recipe</h3>
        <form>
          <label for="recipe-name">Name:</label>
          <input type="text" id="recipe-name" required>
          <br>
          <label for="recipe-ingredients">Ingredients:</label>
          <textarea id="recipe-ingredients" rows="5" required></textarea>
          <br>
          <label for="recipe-method">Method:</label>
          <textarea id="recipe-method" rows="5" required></textarea>
          <br>
          <button type="submit">Add Recipe</button>
        </form>
      </div>
	  
	  <div class="right-column">
		<div id="search-section">
          <h3>Recipes List</h3>
          <label for="search-box">Search:</label>
          <input type="text" id="search-box">
        </div>
        <div id="recipe-list"></div>
		<div id="no-recipes">You have no recipes.</div>
      </div>
    </div>
    <script src="app1.js"></script>
  </body>
</html>
